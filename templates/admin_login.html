{% extends "layout.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white d-flex justify-content-between align-items-center" style="background-color: #9b59b6;">
                    <h4 class="mb-0">Administrator Login</h4>
                    <a href="{{ url_for('login') }}" class="btn btn-sm btn-light">Back</a>
                </div>
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="user_type" value="admin">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn w-100 text-white" style="background-color: #9b59b6;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
